<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Workout Database</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <form >

        <div class="box">
            <label for="hammer_curl">Hammer Curl</label>
            <input type="number" name="hammer_curl" id="hammer_curl">
        </div>

        
        <div class="box">
            <label for="wrist_curl">Wrist Curl</label>
            <input type="number" name="wrist_curl" id="wrist_curl">
        </div>
        
        <div class="box">
            <label for="inward_wrist_curl">Inward Wrist Curl</label>
            <input type="number" name="inward_wrist_curl" id="inward_wrist_curl">
        </div>
        
        <div class="box">
            <label for="reverse_bicep_curl">Reverse Bicep Curl</label>
            <input type="number" name="reverse_bicep_curl" id="reverse_bicep_curl">
        </div>

        <div class="box">
            <label for="back_wrist_curl">Back Wrist Curl</label>
            <input type="number" name="back_wrist_curl" id="back_wrist_curl">
        </div>

        <div class="box">
            <label for="normal_pushups">Noraml Pushups</label>
            <input type="number" name="normal_pushups" id="normal_pushups">
        </div>

        <div class="box">
            <label for="diamond_pushups">Diamond Pushups</label>
            <input type="number" name="diamond_pushups" id="diamond_pushups">
        </div>

        <div class="box">
            <label for="resistance_pushups">Resistance Band Pushups</label>
            <input type="number" name="resistance_pushups" id="resistance_pushups">
        </div>

        <div class="box">
            <label for="wide_pushups">Wide Pushups</label>
            <input type="number" name="wide_pushups" id="wide_pushups">
        </div>
        
        <div class="box">
            <label for="incline_pushups">Incline Pushups</label>
            <input type="number" name="incline_pushups" id="incline_pushups">
        </div>

        <div class="box">
            <label for="decline_pushups">Decline Pushups</label>
            <input type="number" name="decline_pushups" id="decline_pushups">
        </div>
        
        <div class="box">
            <label for="side_pushups">Side to Side Pushups</label>
            <input type="number" name="side_pushups" id="side_pushups">
        </div>
        
        <div class="box duration">
            <label for="duration">Duration</label>
            <input type="text" name="duration" id="duration">
        </div>
        

        <!-- <input type="submit" value="Submit"> -->
        <button type="submit">Submit</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
